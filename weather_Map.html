<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WeatherMap</title>
	<script src="js/keys.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script><script src="js/weather_map1.js"></script>
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/weather_map.css">
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<!-- Custom JS -->
<div id="weather-info"></div>
<div class="container">
	<div class="current">
		<h2>Current Weather Conditions</h2>
		<div class="current-result">
			<div class="current-info">
				<div id="current-icon"></div>
				<div id="current-temp"></div>
				<div id="current-humidity"></div>
				<div id="current-desc"></div>
			</div>
			<div class="current-location">
				<div id="current-city"></div>
				<div id="current-state"></div>
				<div id="current-country"></div>
			</div>
		</div>
	</div>
	<div class="forecast">
		<h2>5 Day Forecast</h2>
		<div class="forecast-result">
			<div class="day">
				<div class="day-of-week"></div>
				<div class="icon"></div>
				<div class="temp"></div>
				<div class="desc"></div>
			</div>
			<div class="day">
				<div class="day-of-week"></div>
				<div class="icon"></div>
				<div class="temp"></div>
				<div class="desc"></div>
			</div>
			<div class="day">
				<div class="day-of-week"></div>
				<div class="icon"></div>
				<div class="temp"></div>
				<div class="desc"></div>
			</div>
			<div class="day">
				<div class="day-of-week"></div>
				<div class="icon"></div>
				<div class="temp"></div>
				<div class="desc"></div>
			</div>
			<div class="day">
				<div class="day-of-week"></div>
				<div class="icon"></div>
				<div class="temp"></div>
				<div class="desc"></div>
			</div>
		</div>
	</div>
	<label for="search"></label><input type="text" id="search" placeholder="City, State, Zip Code">
	<button type="submit">Find</button>
	<span class="msg"></span>
</div>

<div id='map'></div>
<div id="geocoder" class="geocoder"></div>

<script src="js/weather_map1.js"></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
<script src="js/mapbox-geocoder-utils.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<!-- Mapbox Geocoder -->
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />

</style>
</body>
</html>
