<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			  crossorigin="anonymous">
		<title>Weather App</title>
		<style>
			.navbar-brand {
				font-weight: bold;
				font-size: 1.5rem;
			}
			
			.form-inline .form-control {
				width: 300px;
			}
			
			.card-title {
				font-weight: bold;
				font-size: 1.2rem;
			}
			
			.card-text {
				font-size: 0.9rem;
			}
			
			.current-weather {
				font-size: 3.5rem;
				font-weight: bold;
				color: #007bff;
			}
			
			.weather-icon {
				height: 80px;
				width: 80px;
			}
			
			.weather-icon img {
				height: 100%;
				width: 100%;
				object-fit: contain;
			}
		</style>
	</head>
	<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Weather App</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<form id="form" class="form-inline my-2 my-lg-0">
						<input id="input" class="form-control mr-sm-2" type="search" placeholder="Search City" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>
	
	<!-- Display Current Weather -->
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center">
				<h2>Current Weather in <span id="city-name"></span></h2>
				<div class="mt-5">
					<img class="weather-icon" id="weather-icon" src="" alt="Weather icon">
					<p class="current-weather" id="current-weather"></p>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Display 5-day weather forecast -->
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-10">
				<h2>5 Day Forecast for <span id="forecast-city-name"></span></h2>
				<div class="card-deck" id="forecast-cards">
				
				</div>
			</div>
		</div>
	</div>
	
	<!-- jQuery, Popper.js, Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI9MdWEQr5UkM72PiI"
			crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous">
	</script>
	
	</body>
	</html>
